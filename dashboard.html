<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Mood Board</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content ="A website that allows users to choose a backround color or upload an image, and will be able to make a to-do list, write notes, and have a motivation quote!." />
</head>


<body>
    <div class="dashboard-container">
        <div class="todo-app">
            <h2>
                To-Do List
                <!-- try jpg first, fallback to svg if jpg missing -->
                <img src="images/todo.jpg" alt="todo" onerror="this.onerror=null;this.src='images/todo.svg'">
            </h2>

            <div class="row">
                <input type ="text" id="todo-input-box" placeholder = "Add a new task!">
                <button onclick="addTask()">
                    Add
                </button>
            </div>

            <ul id="list-container">
                <!--
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                -->
            </ul>
        </div>


        <div class="take-notes">
            <h2>
                Notes
            </h2>
            <div class="type">
                <input type="text" id="notes-input-box" placeholder = "Jot a few notes!">
            </div>
        </div>


        <div class="motivational-phrase">
            <h2>
                Motivational Phrase
            </h2>
            <p id="randomQuoteText"></p>
            
        </div>

        <div class="dashboard-header">
        <h1>
                My World in Data
        </h1>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
